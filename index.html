    <!-- mapping queriy values from CartoDB's SQL API to sidebar --> 
    <script id="sidebar-tpl" type="text/html"> 
<!-- div class="cat">Summary Measures</div> -->
      <dl>
        <table id="stats-table" class="pure-table">
          <tbody>
            <!-- Summary Measures -->
              <tr>
                  <td colspan="2"><span class="cat">Summary Measures</span></td>
              </tr>
              <tr>
                  <td><dd>{{unemployment}}</dd></td>
                  <td><dd>{{poor_or_fair_health}}</dd></td>
              </tr>
              <tr>
                  <td><dt>Unemployment</dt></td>
                  <td><dt>Poor/Fair Health</dt></td>
              </tr>
              <tr>
                  <td><dd>{{life_expectancy_female}}</dd></td>
                  <td><dd>{{life_expectancy_male}}</dd></td>
              </tr>
              <tr>
                <td><dt>Life Expectancy, Female</dt></td>
                <td><dt>Life Expectancy, Male</dt></td>
               </tr>    
               <!-- Social determinants -->
              <tr>
                  <td colspan="2"><span class="cat">Social Determinants</span></td>
              </tr>
              <tr>
                  <td><dd>{{poverty}}</dd></td>
                  <td><dd>{{children_living_in_poverty}}</dd></td>
              </tr>
              <tr>
                  <td><dt>Poverty</dt></td>
                  <td><dt>Children - poverty</dt></td>
              </tr>
              <tr>
                  <td><dd>{{children_in_single_parent_households}}</dd></td>
                  <td><dd>{{adults_who_have_completed_at_least_some_college}}</dd></td>
              </tr>
              <tr>
                <td><dt>Children - single parent households</dt></td>
                <td><dt>Adults who have completed at least some college</dt></td>
               </tr>    
              <tr>
                  <td><dd>{{unemployment}}</dd></td>
                  <td><dd>{{social_capital}}</dd></td>
              </tr>
              <tr>
                <td><dt>Unemployment</dt></td>
                <td><dt>Social capital</dt></td>
               </tr> 
               <!-- Tobacco and Alcohol -->
              <tr>
                  <td colspan="2"><span class="cat">Tobacco and Alcohol</span></td>
              </tr>
              <tr>
                  <td><dd>{{adult_smoking_prevalence}}</dd></td>
                  <td><dd>{{excessive_drinking}}</dd></td>
              </tr>
              <tr>
                  <td><dt>Adult smoking prevalence</dt></td>
                  <td><dt>Excessive drinking</dt></td>
              </tr>
              <tr>
                  <td><dd>{{youth_smoking_prevalence}}</dd></td>
                  <td><dd>{{adults_with_diagnosed_mental_condition}}</dd></td>
              </tr>
              <tr>
                <td><dt>Youth smoking prevalence</dt></td>
                <td><dt>Adults - Mental condition</dt></td>
               </tr>    
          </tbody>
        </table>
      </dl>
    </script>
